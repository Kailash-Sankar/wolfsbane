<div class="post-entry">
  <h1> {{ post.title }} </h1>

  <div class="info">
    <span class="date">
      {{ post.date.getDate() }} - {{ post.date.getMonth()+1 }} - {{ post.date.getFullYear() }}
    </span>

    <span class="tags float-right">
      {% for tag in post.tags %}
        <a href="{{ tagUrl(tag) }}">
          <span class="button button-outline tag-btn">
            {{ tag }}
          </span>
        </a>
        {% endfor %}
    </span>
    
  </div>

  <div class="post-preview">
    {{ post.preview | safe }}
  </div>
</div>
