{% extends "_blog_wrapper.html" %}

{% block content %}
  <div class="post">
    <h2 class="title">
      {{ post.title }}
    </h2>
    <div class="info">

      <!--
      <span class="">
        {% set page = getPostPage(post.slug) %}
        <a href="{{ pageURL(page) }}">Back</a>
      </span>
    -->

      <span class="date">
        {{ post.date.getDate() }} - {{ post.date.getMonth()+1 }} - {{ post.date.getFullYear() }}
      </span>

      <span class="tags float-right">
        {% for tag in post.tags %}
          <a href="{{ tagUrl(tag) }}">
            <span class="button button-outline tag-btn">
              {{ tag }}
            </span>
          </a>
          {% endfor %}
      </span>

    </div>
    <div class="content">
      {{ post.content | safe }}
    </div>
  </div>
{% endblock %}
